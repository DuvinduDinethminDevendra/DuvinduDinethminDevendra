name: Generate Snake Animation

on:
  # Run this action on a schedule (once every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow running this action manually from the Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    # Give the action permissions to write to the repo
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: DuvinduDinethminDevendra
          # Save the file directly in the root (no 'dist' folder)
          svg_out_path: github-contribution-grid-snake.svg
          theme: tokyonight

      - name: Push snake file to 'output' branch
        # This is a new, simpler action that just pushes files
        uses: ad-m/github-push-action@master
        with:
          # The branch to push to
          branch: output
          # Force push, since this branch will only ever have this one file
          force: true
          # The file to push
          files: github-contribution-grid-snake.svg
          # The GitHub token
          github_token: ${{ secrets.GITHUB_TOKEN }}
