name: Generate Snake Animation

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: DuvinduDinethminDevendra
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fix SVG background to dark
        run: |
          cd dist
          # Replace light background colors with dark ones in the SVG
          sed -i 's/#ebedf0/#161b22/g' github-contribution-grid-snake-dark.svg
          sed -i 's/#ffffff/#0d1117/g' github-contribution-grid-snake-dark.svg
          sed -i 's/fill="white"/fill="#0d1117"/g' github-contribution-grid-snake-dark.svg
          sed -i 's/fill="#fff"/fill="#0d1117"/g' github-contribution-grid-snake-dark.svg
          
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
